<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>陶然亭街道12345市民服务数据平台</title>
    <meta name="description" content="陶然亭街道">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="../static/css/login.min.css" th:href="@{/css/login.min.css}" rel="stylesheet"/>
    <link href="../static/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.1.0}" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <link rel="shortcut icon" href="../static/ruoyi.png" th:href="@{favicon.ico}"/>
    <style type="text/css">label.error { position:inherit;  }</style>
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>
</head>

<body class="signin">
    <div style="margin:7% auto;width: 1500px;height: 580px;">
        <div style="background-color:rgba(130,140,137,0.5);float: left;width:550px;height:480px;margin-left:15%;">
            <img th:src="@{/img/login-logo.jpg}" height="109" width="110" style="margin: 7% 0 0 40%;"/>
            <h1 style="text-align: center;margin-top:8%;font-size: 38px;"><b>陶然亭街道</b></h1>
            <h1 style="text-align: center;margin-top:8%;font-size: 36px;"><b>“12345” 市民服务数据管理平台</b></h1>
        </div>
        <div style="padding:10px 40px 50px 40px;width:550px;height:480px;background-color: #ffffff;float: left;">
            <form id="signupForm" style="width:100%;">
                <input type="text"     name="username" class="form-control uname" placeholder="请输入用户名" style="margin:50px 0 0 0 ; height: 50px;color: #000000;"/>
                <input type="password" name="password" class="form-control pword" placeholder="请输入密码"  style="margin:50px 0 ; height: 50px;color: #000000;"/>
                <div class="row m-t" th:if="${captchaEnabled==true}">
                    <div class="col-xs-6">
                        <input type="text" name="validateCode" class="form-control code" placeholder="请输入验证码" maxlength="5" autocomplete="off" style="height: 50px;color: #000000;">
                    </div>
                    <div class="col-xs-6">
                        <a href="javascript:void(0);" title="点击更换验证码">
                            <img th:src="@{captcha/captchaImage(type=${captchaType})}" class="imgcode" width="85%" style="height: 50px"/>
                        </a>
                    </div>
                </div>
                <div class="checkbox-custom" th:classappend="${captchaEnabled==false} ? 'm-t'" style="margin-top: 20px">
                    <input type="checkbox" id="rememberme" name="rememberme"> <label for="rememberme" style="color:#8095a8">记住我</label>
                </div>
                <button class="btn btn-success btn-block" id="btnSubmit" data-loading="正在验证登录，请稍后..." style="margin-top: 30px;height: 50px; background-color: #4f64ea;font-size: 22px;border-radius:35px;">登录</button>
            </form>
        </div>
    </div>
<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
<!-- 全局js -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<!-- 验证插件 -->
<script src="../static/ajax/libs/validate/jquery.validate.min.js" th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/validate/messages_zh.min.js" th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script src="../static/ruoyi/js/ry-ui.js" th:src="@{/ruoyi/js/ry-ui.js?v=4.1.0}"></script>
<script src="../static/ruoyi/login.js" th:src="@{/ruoyi/login.js}"></script>
</body>
</html>
