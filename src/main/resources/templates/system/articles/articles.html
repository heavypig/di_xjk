<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('文章内容列表')" />
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <p>栏目名称：</p>
                            <select name="columnes" th:with="type=${@dict.getType('organization')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li>
                            <p>文章名称：</p>
                            <input type="text" name="title"/>
                        </li>
                        <li>
                            <p>头图：</p>
                            <select name="banner" th:with="type=${@dict.getType('banner')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li>
                            <p>文件路径：</p>
                            <input type="text" name="filename"/>
                        </li>
                        <li>
                            <p>副标题：</p>
                            <input type="text" name="subtitle"/>
                        </li>
                        <li>
                            <p>文章内容：</p>
                            <input type="text" name="content"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i> 搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i> 重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:articles:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:articles:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:articles:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:articles:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:articles:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:articles:remove')}]];
    var columnesDatas = [[${@dict.getType('organization')}]];
    var bannerDatas = [[${@dict.getType('banner')}]];
    var prefix = ctx + "system/articles";

    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "文章内容",
            columns: [{
                checkbox: true
            },
                {
                    field : 'articleId',
                    title : '文章id',
                    visible: false
                },
                {
                    field : 'columnes',
                    title : '栏目名称',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(columnesDatas, value);
                    }
                },
                {
                    field : 'title',
                    title : '文章名称'
                },
                {
                    field : 'banner',
                    title : '头图',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(bannerDatas, value);
                    }
                },
                {
                    field : 'filename',
                    title : '文件路径'
                },
                {
                    field : 'subtitle',
                    title : '副标题'
                },
                {
                    field : 'content',
                    title : '文章内容'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.articleId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.articleId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
