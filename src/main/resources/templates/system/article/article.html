<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('文章列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <input id = "columnId" name="columnId" th:value="${columnId}" class="form-control" type="hidden">
                        <ul>
                            <li>
                                <p>文章标题：</p>
                                <input type="text" name="title"/>
                            </li>
                            <li>
                                <p>栏目分类：</p>
                                <input class="form-control" type="text" id="treeName" onclick="selectDeptTree()">
                            </li>

                            <li>
                                <p>文章内容：</p>
                                <input type="text" name="content"/>
                            </li>

                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:article:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:article:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:article:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:article:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:article:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:article:remove')}]];
        var directionDatas = [[${@dict.getType('dir_type')}]];
        var prefix = ctx + "system/article";
        var deptfix = ctx + "system/dept";
        var columnId;
        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "新街口展厅魔法墙",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id',
                    title : '文章id',
                    visible: false
                },
                {
                     field : 'columnName',
                    title : '栏目名称',
                },
                {
                    field : 'title', 
                    title : '文章标题'
                },
                {
                    field : 'content', 
                    title : '文章内容'
                },
                {
                    field : 'imagesUrl',
                    title : '视频路径'
                },
                    {
                        field : 'xaxis',
                        title : 'X轴'
                    },
                    {
                        field : 'yaxis',
                        title : 'Y轴'
                    },
                {
                    field : 'imagesUrl', 
                    title : '图片路径',
                    visible: false
                },
                {
                    field : 'direction',
                    title : '视频方向',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(directionDatas, value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        /*选择部门树*/
        function selectDeptTree() {
            var treeId = $("#treeId").val();
            var menuId = treeId > 0 ? treeId : 100;
            var options = {
                title: '部门选择',
                width: "380",
                url: deptfix + "/selectDeptTree/" + menuId,
                callBack: doSubmit
            };
            $.modal.openOptions(options);
        }
        function doSubmit(index, layero){
            var body = layer.getChildFrame('body', index);
            columnId = $("#columnId").val(body.find('#treeId').val());
            $("#treeName").val(body.find('#treeName').val());
            layer.close(index);
        }
    </script>
</body>
</html>
